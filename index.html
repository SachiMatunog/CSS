<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Activity</title>
    <!--Internal CSS-->
    <style>
        h2{
            color:green;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!--Inline CSS-->
    <h1 style="color:aqua;">Hello There!</h1>
    <!--Internal CSS-->
    <h2>My name is Sachi</h2>
    <!--External CSS-->
    <h3>I am 17 years old</h3>
    <!--Element selector example-->
    <h4>I live in Cebu City, Philippines</h4>
    <h4>I live in Cebu City, Philippines</h4>
    <hr>
    <!--class and id selector sample-->
    <h2 class="myclass">Class selector example</h2>
    <h2 id="myid">Id selector example</h2>
    <h2 class="myclass">Class selector example</h2>
    <hr>
    <!--group selector example-->
    <h5>Group Selector example</h5>
    <p>Group Selector example</p>
    <hr>
</body>
</html>
